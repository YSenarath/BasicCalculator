<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="calculator.js"></script>
  <script src="eventHandler.js"></script>
</head>
<body>
<h1>My Calculator</h1>
<input type="text" id="input_area"/>
<label id="result">--</label>
<br>
<br>
<div>
  <input type="Button" id="oneButton" value="1" onclick="oneButton()">
  <input type="Button" id="twoButton" value="2" onclick="twoButton()">
  <input type="Button" id="threeButton" value="3" onclick="threeButton()">
  <br>
  <input type="Button" id="fourButton" value="4" onclick="fourButton()">
  <input type="Button" id="fiveButton" value="5" onclick="fiveButton()">
  <input type="Button" id="sixButton" value="6" onclick="sixButton()">
  <br>
  <input type="Button" id="sevenButton" value="7" onclick="sevenButton()">
  <input type="Button" id="eightButton" value="8" onclick="eightButton()">
  <input type="Button" id="nineButton" value="9" onclick="nineButton()">
</div>
<div>
  <input type="Button" id="divideButton" value="/" onclick="divideButton()">
  <input type="Button" id="multiplyButton" value="*" onclick="oneButton()">
  <input type="Button" id="subButton" value="-" onclick="oneButton()">
  <input type="Button" id="plusButton" value="+" onclick="oneButton()">
</div>
<br>
<div>
  <input type="Button" id="zeroButton" value="0" onclick="zeroButton()">
  <input type="Button" id="dotButton" value="0" onclick="dotButton()">
  <input type="Button" id="equalButton" value="0" onclick="equalButton()">
  <input type="Button" id ="clearButton" value="CE" onclick="clearButton()">
</div>
</body>
