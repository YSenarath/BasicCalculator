<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="calculator.js"></script>
  <script src="eventHandler.js"></script>
  <link rel="stylesheet" type="text/css" href="basic-calculator.css">
</head>
<body>
<h1>Basic Calculator</h1>
<div class="calculator">
    <pre id="currentFormula"> </pre>
    <input type="text" id="display"/>
    <br>
    <br>
    <div class="buttonSet">
      <input type="Button" id="oneButton" class="button fourButtonRow rowElementOne" value="1" onclick="oneButton()">
      <input type="Button" id="twoButton" class="button fourButtonRow rowElementTwo" value="2" onclick="twoButton()">
      <input type="Button" id="threeButton" class="button fourButtonRow rowElementThree" value="3" onclick="threeButton()">
      <input type="Button" id="divideButton" class="button fourButtonRow rowElementFour" value="/" onclick="divideButton()">
    </div>
    <div class="buttonSet">
      <input type="Button" id="fourButton" class="button fourButtonRow rowElementOne" value="4" onclick="fourButton()">
      <input type="Button" id="fiveButton" class="button fourButtonRow rowElementTwo" value="5" onclick="fiveButton()">
      <input type="Button" id="sixButton" class="button fourButtonRow rowElementThree" value="6" onclick="sixButton()">
      <input type="Button" id="multiplyButton" class="button fourButtonRow rowElementFour" value="*" onclick="multiplyButton()">
    </div>
    <div class="buttonSet">
      <input type="Button" id="sevenButton" class="button fourButtonRow rowElementOne" value="7" onclick="sevenButton()">
      <input type="Button" id="eightButton" class="button fourButtonRow rowElementTwo" value="8" onclick="eightButton()">
      <input type="Button" id="nineButton" class="button fourButtonRow rowElementThree" value="9" onclick="nineButton()">
      <input type="Button" id="subButton" class="button fourButtonRow rowElementFour" value="-" onclick="subButton()">
    </div>
    <div class="buttonSet">
      <input type="Button" id="zeroButton" class="button fourButtonRow rowElementTwo" value="0" onclick="zeroButton()">
      <input type="Button" id="dotButton" class="button fourButtonRow rowElementThree" value="." onclick="dotButton()">
      <input type="Button" id="negateButton" class="button fourButtonRow rowElementOne" value="Â±" onclick="negateButton()">
      <input type="Button" id="plusButton" class="button fourButtonRow rowElementFour" value="+" onclick="plusButton()">
    </div>
    <div class="buttonSet">
      <input type="Button" id ="deleteButton" class="button threeButtonRow rowElementOne" value="Del" onclick="deleteButton()">
      <input type="Button" id ="clearButton" class="button threeButtonRow rowElementTwo" value="CE" onclick="clearButton()">
      <input type="Button" id="equalButton" class="button threeButtonRow rowElementThree" value="=" onclick="equalButton()">
    </div>
</div>
</body>
